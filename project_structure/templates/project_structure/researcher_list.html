{% extends "base.html" %}

{% block content %}
    <h2>Researchers</h2>
    <table class="table table-sm" summary="" >
        {% for researcher in object_list %}
            <tr>
                <td>{{ researcher.first_name }} {{ researcher.last_name }}</td> 
                <td>{{ researcher.email }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
