{% load staticfiles wagtailcore_tags wagtailroutablepage_tags crispy_forms_tags i18n %}

<div class="modal-dialog" role="document">
    <form id="addSection" action="{% routablepageurl current_page 'addSection' %}" method="post">{% csrf_token %}
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Section</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            {{ form | crispy }} 
      </div>
      <div class="modal-footer">
        <input class="btn btn-primary" type="submit" value="Save" />
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
    </form>
</div>


<script type="text/javascript" >
    var form_options = {success: function(response) {location.reload();} };
    $('#addSection').ajaxForm(form_options);
</script>
